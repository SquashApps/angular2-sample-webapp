<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let employee of displayData;let i=index">
    <ion-item>
        <h2>{{i+1}}.Employee Id: {{employee.employee_id}}</h2>
        <div class="font-16">
        <span>Name:</span><span> {{employee.firstName}} {{employee.lastName}}</span>
      </div>
    </ion-item>
    <ion-item-options side="left">
      <button (click)="openDetailsModal({employee_id:employee.employee_id})" color="secondary">
        view
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button clear icon-only small (click)="deleteEmployee(employee.employee_id)">
        <ion-icon  ios="ios-trash-outline" md="md-trash" color="danger"></ion-icon>
      </button>
      <button ion-button clear small (click)="openEditModal({employee_id:employee.employee_id})">
        <ion-icon ios="ios-brush-outline" md="md-brush"></ion-icon>
        </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Loading more data..." *ngIf="show_loadingText">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
