<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Employee Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="addEmployeeDetails(form.value)">
        <ion-item>
            <ion-label floating>First name</ion-label>
            <ion-input type="text" ngModel name="first_name" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last name</ion-label>
            <ion-input type="text" ngModel name="last_name" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Gender</ion-label>
            <ion-select [(ngModel)]="emp_gender" name="gender" required>
                <ion-option value="Female">Female</ion-option>
                <ion-option value="Male">Male</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button block>Submit</button>
        </ion-item>
  </form>
 
</ion-content>
