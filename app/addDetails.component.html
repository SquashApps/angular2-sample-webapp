<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="goToHome()">&times;</button>
                <h4 class="modal-title">Add Employee Details</h4>
            </div>
            <div class="modal-body">
                <form class="form" #form="ngForm" (ngSubmit)="addEmployeeDetails(form.value)">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputFirstName">First Name</label>
                        <input type="text" id="inputFirstName" class="form-control width-auto" name="first_name" ngModel autofocus required>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputLastName">Last Name</label>
                        <input type="text" id="inputLastName" class="form-control width-auto" ngModel name="last_name" required>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputEmail">Email id</label>
                        <input type="email" id="inputEmail" class="form-control width-auto" ngModel name="email" required >
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="inputGender">Gender</label>
                        <select class="form-control width-auto" id="emp_gender" #gender required (change)="setGender(gender.value)" name="gender">
                            <option *ngFor="let type of types" [value]="type">{{type}}</option>
                     </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                        <div [hidden]="true">
                         <button class="btn btn-info" data-dismiss="modal" (click)="goToHome()" >Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
