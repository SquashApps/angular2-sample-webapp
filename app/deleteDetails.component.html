<div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="goToHome()">&times;</button>
            </div>
            <div class="modal-body">

                <h4 class="modal-title">Delete Employee?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteEmployee()">Yes</button>
                <button class="btn btn-secondary" data-dismiss="modal" (click)="this.goToHome()">No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
