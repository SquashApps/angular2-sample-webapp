<button class="btn btn-info pull-right" data-toggle="modal" data-target="#addModal" (click)="showAddModal()">Add Employee</button>
<table class="table  text-center  table-striped" ng-hide="nocollege">
    <thead>
        <tr>
            <th class="text-right col-md-1">S.No</th>
            <th class="text-center col-md-3">Employee Id</th>
            <th class="col-md-2 text-left">First Name</th>
            <th class="col-md-2 text-left">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of displayData; let i=index">
            <td class="text-right">{{i+1}}</td>
            <td class="col-md-3">{{ employee.employee_id }}</td>
            <td class="col-md-2 text-left">{{ employee.first_name }}</td>
            <td class="col-md-2 text-left">{{ employee.last_name }}
                <button class="btn btn-warning text-center pull-right" id="edit" data-toggle="modal" data-target="#editModal" (click)="showEditModal(employee.employee_id);"><span class="glyphicon glyphicon-pencil btn-warning  pull-right" > </span></button>
                <button class="btn btn-danger pull-right" id="delete" data-toggle="modal" data-target="#deleteModal" (click)="showDeleteModal(employee.employee_id)"><span class="glyphicon glyphicon-remove btn-danger  text-center pull-right"> </span></button></td>
        </tr>
    </tbody>
</table>
<div class="footer">
      <div class="container" [hidden]="hide_loadMore">
        <ul class="pager">
        <li><button class="btn btn-success " (click)="loadMore()">Load More</button></li></ul>
      </div>
 </div>
